version: '3'

services:
  receiver:
    image: erancha/urbangeopulse:receiver-1.11
    ports:
      - "8080:8080"
    networks:
      - urbangeopulse-net
    env_file:
      - ./shared-env/postgres-access-vars.env
      - ./shared-env/pipeline-vars.env
      - ./shared-env/mobilization-classifier-vars.env
    environment:
      PEOPLE_GEO_LOCATIONS_CSV: /app/NYC_people-geo-locations--all.csv
      # PEOPLE_GEO_LOCATIONS_CSV: /app/NYC_people-geo-locations--Duffield_St.csv
      # ITERATIONS_TO_SIMULATE_FROM_BACKUP: 20
      RECEIVER_THROTTLE_PRODUCING_THROUGHPUT: 600
    depends_on:
      - kafka-broker
      - postgis-server-nyc

networks:
  urbangeopulse-net:
    external: true
